<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
  </head>
  <body>
    <section class="forms">
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          reqiured
          pattern="[A-Za-z]{12}+"
          title="Give proper name (only alphabet)"
        />
        <br /><br />

        <label for="Email">Email: </label>
        <input type="Email" id="mail" name="Email" required />
        <br /><br />

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="age" name="age" />
        <br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="23" max="40" />
        <br /><br />

        <input type="submit" id="submit" value="submit" />
        <br /><br />
      </form>
    </section>

    <section class="table">
      <table border="2px">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>DOB</th>
          <th>Age</th>
        </tr>
      </table>
    </section>
    <script>
      document
        .getElementById("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document;
        });
    </script>
  </body>
</html>
